          <OPTION value="w">white</OPTION>
          <OPTION value="z">black</OPTION>
        </SELECT>
      </div>
    </div>

    <label>Border Color</label>
    <SELECT id="border" class="form-control" onchange="imageChange();">
      <OPTION value="d">dimgray</OPTION>
      <OPTION value="u">lightgray</OPTION>
      <OPTION value="p">pink</OPTION>
      <OPTION value="c">lemonchiffon</OPTION>
      <OPTION value="a">aqua</OPTION>
      <OPTION value="o">orange</OPTION>
      <OPTION value="l">lawngreen</OPTION>
      <OPTION value="b">dodgerblue</OPTION>
      <OPTION value="y">yellow</OPTION>
      <OPTION value="s">darkviolet</OPTION>
      <OPTION value="g">seagreen</OPTION>
      <OPTION value="r">red</OPTION>
      <OPTION value="w">white</OPTION>
      <OPTION value="z" selected>black</OPTION>
    </SELECT>

    <label>Background(PNG,GIF)</label>
    <SELECT id="bg" class="form-control">
      <OPTION value="y" selected>transparent</OPTION>
      <OPTION value="n">non-transparent</OPTION>
    </SELECT>
  </div>
